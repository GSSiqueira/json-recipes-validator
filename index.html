<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador Receitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Validador de Receitas</h1>
        <menu>
            <ul>
                <li><a href="#" class="active" id="newTab" onclick="newTabActive()">Nova Receita</a></li>
                <li><a href="#" class="inactive" id="validateTab" onclick="validateTabActive()">Validar JSON</a></li>
                <li><a href="#" class="inactive" id="listTab" onclick="listTabActive()">Listar Receitas</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <section id="insertJSON" >
            <form id="insertForm" action="">
                <textarea name="initialJSON" id="initialJSON" rows="15" cols="50" placeholder="Insira o JSON da receita aqui." required></textarea>
                <input type="submit" value="Validar">
            </form>
        </section>
        <section id="editJSON">
            <form action="addNewJSON()">
                <input name="recipe-name" id="irecipe-name" type="text">
                <input type="submit" value="Adicionar">                
            </form>
        </section>
        <section id="listJSON">
            <table id="recipes-list">
                <caption>Lista de Receitas</caption>
            </table>
        </section>
    </main>
    <script src="scripts.js" defer></script>
</body>
</html>
